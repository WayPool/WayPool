    <!-- Limpiar service worker y cache obsoletos -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
          }
        });
      }
      if ('caches' in window) {
        caches.keys().then(function(names) {
          for (let name of names) caches.delete(name);
        });
      }
    </script>

    <!-- Suppress Lit multiple versions warning -->
    <script>
      // Override console.warn to filter out Lit multiple versions warning
      const originalWarn = console.warn;
      console.warn = function(...args) {
        const message = args.join(' ');
        if (message.includes('Multiple versions of Lit loaded') || 
            message.includes('Loading multiple versions is not recommended')) {
          return; // Suppress this specific warning
        }
        originalWarn.apply(console, args);
      };
